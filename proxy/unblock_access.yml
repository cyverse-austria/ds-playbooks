---
- name: restore all client access
  hosts: proxy
  become: true
  collections:
    - community.general
  tasks:
    - name: disable testing
      set_fact:
        _full_os: true
      tags:
        - no_testing

    - name: enable iRODS access
      haproxy:
        backend: irods_direct
        host: irods
        state: enabled
        fail_on_not_found: true
      tags:
        - no_testing

    - name: enable WebDAV access
      haproxy:
        backend: webdav
        host: dav
        state: enabled
        fail_on_not_found: true
      tags:
        - no_testing

    - name: enable SFTP access
      haproxy:
        backend: sftp
        host: sftp
        state: enabled
        fail_on_not_found: true
      tags:
        - no_testing