---
- name: reload haproxy
  when: _full_os
  service:
    name: rh-haproxy18-proxy
    state: reloaded

- name: restart haproxy
  when: _full_os
  service:
    name: rh-haproxy18-proxy
    state: restarted

- name: restart firewall
  when: _full_os
  service:
    name: iptables
    state: restarted

- name: restart rsyslog
  when: _full_os
  service:
    name: rsyslog
    state: restarted
