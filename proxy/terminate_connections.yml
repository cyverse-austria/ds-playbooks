---
- name: terminate client connections
  hosts: proxy
  become: true
  tasks:
    - name: disable testing
      set_fact:
        _full_os: true
      tags:
        - no_testing

    - name: reject all incoming packets
      blockinfile:
        path: /etc/sysconfig/iptables
        insertbefore: '-A INPUT -m state --state .*ESTABLISHED.* -j ACCEPT'
        marker: "# {mark} DS MANAGED BLOCK (haproxy reject)"
        block: |
          {% for h in groups['irods_catalog'] | union(groups['webdav']) %}
          {%   set addr = h if h|ipaddr else lookup('dig', h) %}
          -A INPUT -m state --state UNTRACKED -s {{ addr }} -j ACCEPT
          -A OUTPUT -m state --state UNTRACKED -d {{ addr }} -j ACCEPT
          {% endfor %}
          -A INPUT -m state --state UNTRACKED -j REJECT --reject-with icmp-port-unreachable
          -A OUTPUT -m state --state UNTRACKED -j REJECT --reject-with tcp-reset
        state: present
      notify:
        - reload firewall rules

  handlers:
    - name: reload firewall rules
      when: _full_os | default(false)
      service:
        name: iptables
        state: restarted
