---
- name: reload firewall
  when: haproxy_no_guardrails
  service:
    name: iptables
    state: reloaded

- name: reload haproxy
  when: haproxy_no_guardrails
  service:
    name: rh-haproxy18-proxy
    state: reloaded

- name: restart rsyslog
  when: haproxy_no_guardrails
  service:
    name: rsyslog
    state: restarted
