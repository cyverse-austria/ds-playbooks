---
- name: set up mail for sending alerts
  hosts: all:!unmanaged_systems:!localhost
  become: true
  tasks:
    - import_tasks: tasks/set_python.yml
    
    - name: install sendmail
      package:
        name: sendmail
        state: present

    - when: inventory_hostname | ipaddr
      block:
        - name: install m4
          package:
            name: m4
            state: present

        - name: install sendmail config
          package:
            name: sendmail-cf
            state: present

        - name: configure masquerading
          blockinfile:
            path: /etc/mail/sendmail.mc
            marker: dnl {mark} DS MANAGED BLOCK
            block: |
              FEATURE(masquerade_envelope)dnl
              MASQUERADE_AS({{ _domain_name }})dnl
              MASQUERADE_DOMAIN({{ ansible_fqdn }})dnl

        - name: rebuild sendmail config
          shell: |
            mc=/etc/mail/sendmail.mc
            cf=/etc/mail/sendmail.cf
            newCf="$cf".new

            if [[ "$cf" -ot "$mc" ]]
            then
              if ! m4 "$mc" > "$newCf"
              then
                rm --force "$newCf"
                exit 1
              fi

              if diff --brief "$newCf" "$cf" > /dev/null
              then
                rm --force "$newCf"
                exit 0
              fi

              if ! mv --force "$newCf" "$cf"
              then
                exit 1
              fi

              echo changed
            fi
          register: response
          changed_when: response.stdout == 'changed'
          notify: restart sendmail

  handlers:
    - name: restart sendmail
      service:
        name: sendmail
        state: restarted
