---
- name: Test irods_collection module
  hosts: localhost
  pre_tasks:
    - name: check if "home" collection exist
      changed_when: false
      shell: |
          ils /testing/home/rods/ <<< "rods"
      environment:
        IRODS_HOST: "{{ groups['ies'][0] }}"
        IRODS_PORT: 1247
        IRODS_USERNAME: rods
        IRODS_USER_ZONE: testing
  tasks:
    - name: create a collection
      irods_collection:
        path: /testing/home/rods/test_coll1
        state: present
        host: "{{ groups['ies'][0] }}"
        port: 1247
        admin_user: rods
        admin_password: rods
        zone: testing
      register: response

    - name: check returned result
      assert:
        that:
          - response.collection
          - response.changed
          - response.exc == ""
          - response.exc_msg == ""

    - name: check if collection exist
      changed_when: false
      shell: |
          ils /testing/home/rods/test_coll1 <<< "rods"
      environment:
        IRODS_HOST: "{{ groups['ies'][0] }}"
        IRODS_PORT: 1247
        IRODS_USERNAME: rods
        IRODS_USER_ZONE: testing

    - name: create collection again
      irods_collection:
        path: /testing/home/rods/test_coll1
        state: present
        host: "{{ groups['ies'][0] }}"
        port: 1247
        admin_user: rods
        admin_password: rods
        zone: testing
      register: response

    - name: check returned result
      assert:
        that:
          - response.collection == ""
          - not response.changed
          - response.exc == ""
          - response.exc_msg == ""

    - name: remove a collection
      irods_collection:
        path: /testing/home/rods/test_coll1
        state: absent
        host: "{{ groups['ies'][0] }}"
        port: 1247
        admin_user: rods
        admin_password: rods
        zone: testing
      register: response

    - name: check returned result
      assert:
        that:
          - response.collection
          - response.changed
          - response.exc == ""
          - response.exc_msg == ""

    - name: check if collection exist
      changed_when: false
      shell: |
          if ils /testing/home/rods/test_coll1 <<< "rods"; then
            exit 1
          else
            exit 0
          fi
      environment:
        IRODS_HOST: "{{ groups['ies'][0] }}"
        IRODS_PORT: 1247
        IRODS_USERNAME: rods
        IRODS_USER_ZONE: testing

    - name: remove collection again
      irods_collection:
        path: /testing/home/rods/test_coll1
        state: absent
        host: "{{ groups['ies'][0] }}"
        port: 1247
        admin_user: rods
        admin_password: rods
        zone: testing
      register: response

    - name: check returned result
      assert:
        that:
          - not response.failed
          - response.collection == ""
          - not response.changed
          - response.exc == ""
          - response.exc_msg == ""

    - name: create a collection, without creating parents
      failed_when: not response.failed  # should fail when creating collection whose parent collection does not exists
      irods_collection:
        path: /testing/home/rods/test_coll1/sub_coll
        parents: false
        state: present
        host: "{{ groups['ies'][0] }}"
        port: 1247
        admin_user: rods
        admin_password: rods
        zone: testing
      register: response

    - name: check returned result
      assert:
        that:
          - response.collection == ""
          - not response.changed
          - response.exc == "CAT_UNKNOWN_COLLECTION"
          - response.exc_msg

    - name: create a collection, create parents collection as well
      irods_collection:
        path: /testing/home/rods/test_coll1/sub_coll
        parents: true
        state: present
        host: "{{ groups['ies'][0] }}"
        port: 1247
        admin_user: rods
        admin_password: rods
        zone: testing
      register: response

    - name: check returned result
      assert:
        that:
          - response.collection
          - response.changed
          - response.exc == ""
          - response.exc_msg == ""

    - name: check if collection exist
      changed_when: false
      shell: |
          ils /testing/home/rods/test_coll1/sub_coll <<< "rods"
      environment:
        IRODS_HOST: "{{ groups['ies'][0] }}"
        IRODS_PORT: 1247
        IRODS_USERNAME: rods
        IRODS_USER_ZONE: testing

    - name: remove a non-existing collection
      irods_collection:
        path: /non_existing/collection/path
        state: absent
        host: "{{ groups['ies'][0] }}"
        port: 1247
        admin_user: rods
        admin_password: rods
        zone: testing
      register: response

    - name: check returned result
      assert:
        that:
          - response.collection == ""
          - not response.changed
          - response.exc == ""
          - response.exc_msg == ""
